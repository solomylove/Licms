<script type="text/javascript">
function  password(id){
	var password= window.prompt('请输入新密码','');
	if(password=='' || password==null){
		alert('新密码不能为空');
		}else{
		    
			$.post('__URL__/repassword/',{'password':password,
			
			'user_id':id,
			},function(json){
				alert(json.info);
				},'json');	
			
		}
	}
</script>
<table width="764" border="0" cellpadding="6" cellspacing="0">
  <tr>
    <td width="86">id</td>
    <td width="131">用户名</td>
    <td width="108">类型</td>
    <td width="237">最近登录</td>
    <td width="142">操作</td>
  </tr>
  <tbody>
  <volist name="user_list" id="vo">
    <tr>
      <td><input type="checkbox" name="checkbox" id="checkbox" value="{$vo.user_id}">
        {$vo.user_id}</td>
    <td><label for="checkbox"></label>
      {$vo.username}</td>
    <td>{$vo.role_title}</td>
    <td>{$vo.last_login_time|date="y-m-d H:i:s",###}</td>
    <td><a href="#" class="delete_button" value="{$vo.role_id}">删除 </a><a href="javascript:password('{$vo.user_id}')">修改密码</a>  <a href="__URL__/profile/user_id/{$vo.user_id}">查看详细</a></td>
    </tr>
  </volist>
  </tbody>
</table>
